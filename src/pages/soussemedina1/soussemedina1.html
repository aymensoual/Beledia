

<ion-content class="background">

  <div style="width:500px;height:150px;"></div>


  <button ion-button color="b2"  style="font-size:20px;font-weight:600"  medium  Default icon-only>  <ion-icon name="ios-analytics"></ion-icon>
    <b>&nbsp;سوسة المدينة&nbsp;</b>
    <ion-icon name="ios-analytics"></ion-icon>
  </button>

  <ion-card>


    <ion-list no-lines>
      <ion-item>
        <ion-select placeholder=" إسم المركز " [(ngModel)]="markez" [selectOptions]="PaysAlertOpts">
          <ion-option> المدرسة الابتدائية الباب الشمالي سوسة </ion-option>
          <ion-option> المدرسة ابتدائية  خزامة الشرقية سوسة </ion-option>
          <ion-option> المدرسة الابتدائية التريكية سوسة </ion-option>
          <ion-option> المدرسة الإبتدائية العمارات الشمالية سوسة </ion-option>
          <ion-option> المدرسة الإعدادية طارق بن زياد خزامة الشرقية </ion-option>
          <ion-option> المدرسة الإبتدائية العمارات الجنوبية سوسة </ion-option>
          <ion-option (select)="stpSelect()">المدرسة الإبتدائية ابن خلدون سوسة</ion-option>
        </ion-select>
        <ion-icon name="ios-pin" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>

      </ion-item>
    </ion-list>


    <ion-list no-lines>
      <ion-item>
        <ion-select placeholder=" رقم القاعة " [(ngModel)]="room" [selectOptions]="PaysAlertOpts1">

          <ion-option> 3 </ion-option>
          <ion-option> 4 </ion-option>
          <ion-option> 5 </ion-option>
          <ion-option> 6 </ion-option>
          <ion-option> 7 </ion-option>
          <ion-option> 8 </ion-option>
          <ion-option (select)="stpSelect()">9</ion-option>
        </ion-select>
        <ion-icon name="ios-beaker" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>
        <ion-icon name="" item-left></ion-icon>

      </ion-item>
    </ion-list>

  </ion-card>
